    <script>
        "use strict";
        //Задания 4 и 5

        let a = 3;
        let b = 5;
        
        function sum(a, b) {
            return a + b;     
        }
       
        function division(a, b) {
            return a / b;
        }

        function minus(a, b) {
            return a - b;
        }

        function multiplication(a, b) {
            return a * b;
        }

        function mathOperation(arg1, arg2, operation){
    			switch (operation) {
       				 case "сложение":
           				 return sum(arg1, arg2);
       				 case "деление":
           				 return division(arg1, arg2);
        			 case "вычитание":
                      	 return minus(arg1, arg2);
       				 case "умножение":
           				 return multiplication(arg1, arg2);
   				}
		}

        console.log(mathOperation(3, 5, "сложение"));
        console.log(mathOperation(3, 5, "деление"));
        console.log(mathOperation(3, 5, "вычитание"));
        console.log(mathOperation(3, 5, "умножение"));
    </script>
