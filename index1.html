<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        // с использованием ES5
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.makeDiscount = function() {
            this.price = this.price - (this.price * 0.25);
        };

        const Product1 = new Product("Product1", 500);
        Product1.makeDiscount();
        console.log(Product1);

        // с использованием ES6
        class newProduct {
            constructor(name, price) {
            this.name = name;
            this.price = price;
        }

            makeDiscount() {
                this.price = this.price - (this.price * 0.25);
            }
        }

        const newProduct1 = new newProduct("Product2", 300);
        newProduct1.makeDiscount();
        console.log(newProduct1);


    </script>
</body>
</html>
