<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"; 
        // Первое задание
        let cels = 20;
        let fareng = (9 / 5) * cels + 32;
        alert ("Температура по Фаренгейту равна " + fareng + " градусов");

        //Второе задание
        let name = "Василий";
        let admin = name;
        console.log(admin);

        //Третье задание
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /* 
        1. Складываем 10 и 10, получается 20;
        2. 20 переводится в строковый формат;
        3. С помощью конкатенции объединяются строки "20" и 10;
        4. Выводим в консоль "2010" с помощью console.log;
        */

        let result2 = 10 + "10" + 10;
        console.log(result2);
        /* 
        1. С помощью конкатенции объединяются строки 10 и "10" и преобразуются в строковый формат;
        2. Получаем "1010";
        3. Строковое значение "1010" снова объединяем с помощью конкатенации с 10;
        4. Получаем "101010";
        5. Выводим значение "101010" в консоль с помощью console.log;
        */

        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /* 
        1. Складываем 10 и 10;
        2. + перед "10" будет работать как унарный и переведет строковое значение в числовое;
        3. Складываем 20 и 10, получается 30;
        4. Выводим значение 30 в консоль с помощью console.log;
        */

        let result4 = 10 / -"";
        console.log(result4);
        /* 
        1. "" - пустая строка, значение 0;
        2. Пытаемся делить 10 на -0;
        3. Получаем результат -бесконечность;
        4. Выводим значение -infinity в консоль с помощью console.log;
        */

        let result5 = 10 / +"2,5";
        console.log(result5);
        /* 
        1. Пытаемся делить 10 на другое число;
        2. Т.к у "2,5" стоит запятая, а не точка, то унарный минус перед ним не может превратить его в число;
        3. "2,5" присваивается значение NaN;
        4. 10 делим на NaN, получается NaN;
        3. Вываливаемся в консоль со значением "NaN" с помощью console.log;
        */

    </script>
</body>
</html>
